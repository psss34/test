<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IMRG Demo</title>
<link rel="stylesheet" th:href="@{/IMRG/css/standard.css}" />
</head>

<body>
	<div class="centered">
		<div class="headerdiv">
			<img th:src="@{/IMRG/images/RFI_Logo.png}" />

		</div>
		
		<div class="bodydiv">

		</div>
	</div>

</html>
